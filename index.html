<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing with Color Codes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div id="colorDisplay" class="color_display">
        <div id="hexCode" class="hex">#45ef0c</div>
        <div id="rgbCode" class="rgb">rgb(22, 123, 34)</div>
        <div class="copy_buttons">
          <div id="copyHex" class="copy_button copy_hex">Copy Hex</div>
          <div id="copyRGB" class="copy_button copy_rgb">Copy RGB</div>
        </div>
      </div>
      <div class="color_sliders">
        <div class="slider">
          <div class="info">
            <div class="name">Red</div>
            <div id="sliderRedValue" class="value">0</div>
          </div>
          <input
            type="range"
            min="0"
            max="255"
            value=""
            class=""
            id="sliderRed"
          />

        </div>
        <div class="slider">
          <div class="info">
            <div class="name">Green</div>
            <div id="sliderGreenValue" class="value"></div>
          </div>
          <input
            type="range"
            min="0"
            max="255"
            value=""
            class=""
            id="sliderGreen"
          />

        </div>
        <div class="slider">
          <div class="info">
            <div class="name">Blue</div>
            <div id="sliderBlueValue" class="value"></div>
          </div>
          <input
            type="range"
            min="0"
            max="255"
            value=""
            class=""
            id="sliderBlue"
          />

        </div>
      </div>
      <div class="color_generator">
        <div class="generate">Generate<span> Random Colors</span></div>
        <div class="input_hex">
          <input id="inputHex" type="text" />
          <span>#</span>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
